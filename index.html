<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

    <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <!-- Container for full page -->
    <div class="container">
      <!-- Holds jumbotron title section -->
      <div class="jumbotron">
        <div class="container">
          <!-- <p><span class="glyphicons glyphicons-phone"></span>New York Times Search</p> -->
          <div class="container">
            <h1>It's Train Time</h1>
            <h4>All Aboard the SOUL Train...</h4>
          </div>
        </div>
      </div>

  <!-- 1st Panel) -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>


            </div>
          </div>
        </div>
      </div>


        <!-- 2nd Panel) -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                  <label for="dest-input">Destination</label>
                  <input type="text" class="form-control" id="dest-input">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time</label>
                  <input type="text" class="form-control" id="start-input">
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency (min)</label>
                  <input type="number" class="form-control" id="freq-input">
                </div>
                <button type="submit" class="btn btn-default" id="add-train-btn">Submit</button>
              </form>
            </div>


            </div>
          </div>
        </div>
      </div>


      <!-- Javascript -->
      <script type="text/javascript" src="javascript/base.js"></script>


</body>

</html>
